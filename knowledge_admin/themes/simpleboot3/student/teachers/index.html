<html>
<head>
    <title>{$site_info.site_name|default=''}</title>
    <include file="public@head"/>
    <include file="student/public@head"/>
    <link href="__STATIC__/student/css/teachers.css" rel="stylesheet" type="text/css">
</head>
<body>
    <include file="student/public@header"/>
    <include file="student/public@grade"/>
    <include file="student/public@login"/>

    <div class="teachers_content">
        <div class="left">
            <div class="top">名师团队</div>

            <volist name="$kmlist" id="item">
                <a class="li <if condition='$key eq 0'>on</if>" href="javacript:void(0);" data-id="{$item.id}" data-name="{$item.name}">{$item['name']}</a>
            </volist>
        </div>

        <div class="right">
            <div class="tips">
                <img class="leftimg" src="__STATIC__/student/images/teachers/left.png">
                <text>
                    <if condition="$kmlist neq []">
                        <span id="classname">{$kmlist[0]['name']}</span>主讲教师
                    </if>
                </text>
                <img class="rightimg" src="__STATIC__/student/images/teachers/right.png">
            </div>

            <div class="tit">排名不分先后</div>

            <div class="mess">
                <volist name="$techerslist" id="item">
                    <div class="li">
                        <div class="avatar">
                            <img class="img1" src="{$item.avatar}">
                            <img class="img2" src="__STATIC__/student/images/teachers/v.png">
                        </div>
                        
                        <div class="name">{$item.user_nickname}</div>

                        <div class="bottom">
                            <if condition="$item.isAttent eq 1">
                                <a class="a1_0" data-uid="{$item.id}" href="javacript:void(0);">已关注</a>
                            <else/>
                                <a class="a1" data-uid="{$item.id}" href="javacript:void(0);">+ 关注</a>
                            </if>
                            
                            <a class="a2" href="/student/teachers/detail?touid={$item.id}">进入主页</a>
                        </div>
                    </div>
                </volist>
            </div>

            <if condition="$isMore eq 1">
                <div class="look_more"><a style="color:#9e9a9a" href="javacript:void(0);">查看更多...</a></div>
            </if>
        </div>
    </div>

    
    <include file="student/public@footer"/>
    <include file="student/public@scripts"/>
    <script>
        var page = 1;//页码
        var classid = '{$classid}'; //专长id
    </script>
    <script src="__STATIC__/student/js/teachers.js"></script>
</body>
</html>
